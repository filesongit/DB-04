<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function inputHandler(evt){
            document.getElementById(evt.target.type).value = evt.target.value;
            // console.log(evt.target);
            // console.log(evt.target.type);
            // console.log(document.getElementById([evt.target.id]));
        }
        function init(){
            let inputlist = document.getElementsByTagName("input");
            for(let i = 0; i < inputlist.length; i++){
                inputlist[i].addEventListener("input", inputHandler)
            }
        }
        document.addEventListener("DOMContentLoaded",init);
    </script>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Input Type</th>
                <th>As Rendered by browser</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Text</td>
                <td><input type="text"/></td>
                <td><output id="text"></output></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="number"/></td>
                <td><output id="number"></output></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range"/></td>
                <td><output id="range"></output></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time"/></td>
                <td><output id="time"></output></td>
            </tr>
            <tr>
                <td>Date Time Local</td>
                <td><input type="datetime-local"/></td>
                <td><output id="datetime-local"></output></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date"/></td>
                <td><output id="date"></output></td>
            </tr>
            <tr>
                <td>Week</td>
                <td><input type="week"/></td>
                <td><output id="week"></output></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month"/></td>
                <td><output id="month"></output></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color"/></td>
                <td><output id="color"></output></td>
            </tr>
            <tr>
                <td>Radios</td>
                <td>
                    <label for="male">Male : </label>
                    <input value="Male" id="male" name="gen" type="radio"/>
                    <label for="female">Female : </label>
                    <input value="Female" id="female" name="gen" type="radio"/>
                </td>
                <td><output id="radio"></output></td>
            </tr>
            <tr>
                <td>Check Boxes</td>
                <td>
                    <label for="pune">Pune : </label>
                    <input value="Pune" id="pune" type="checkbox"/>
                    <label for="bengaluru">Bengaluru : </label>
                    <input value="Bengaluru" id="bengaluru" type="checkbox"/>
                    <label for="mumbai">Mumbai : </label>
                    <input value="Mumbai" id="mumbai" type="checkbox"/>
                </td>
                <td><output id="checkbox"></output></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
