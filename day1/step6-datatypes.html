    <title>Document</title>
    <script>
        /* 
        var : within an object
        let : within a block scope
        const : constant 
        */
       var hero = {
        title : "Ironman",
        power : 7
       };

       function checkPower(){
           if(hero.power > 5){
               let temptitle = hero.title; // TDZ
               hero.title = temptitle+" is strong";
            }
            console.log(temptitle);// ??? 
       };

       checkPower();
       console.log(hero.title);// ??? 
    </script>
